version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3

executors:
  node:
    docker:
      - image: node:16-slim
  python:
    docker:
      - image: python:3.9-bullseye

commands:
  apt-update:
    steps:
      - run:
          name: Update package indexes
          command: apt-get -q update
  install-latex-apt:
    steps:
      - run:
          name: Install LaTeX environment
          command: apt-get -q install -y texlive-latex-extra latexmk
  install-deps-python:
    steps:
      - run:
          name: Install python dependencies
          command: pip install 'sphinx<6' sphinx-rtd-theme rstcheck pygments

jobs:
  lint_markdown:
    executor: node
    steps:
      - checkout
      - run:
          name: Install markdownlint
          command: npm install -g markdownlint-cli
      - run:
          name: Check for Lint
          command: markdownlint .

  check_rst:
    executor: python
    steps:
      - checkout
      - install-deps-python
      - run:
          name: Lint rst
          command: |
            rstcheck --ignore-language c,c++ --report warning *.rst

  make_docs:
    executor: python
    steps:
      - checkout
      - apt-update
      - install-latex-apt
      - install-deps-python
      - run:
          name: make html
          command: |
            make html
      - store_artifacts:
          path: _build/html
          destination: html
      - run:
          name: make pdf
          command: |
            make latexpdf
      - store_artifacts:
          path: _build/latex
          destination: pdf
      - run:
          name: make epub
          command: |
            make epub
      - store_artifacts:
          path: _build/epub
          destination: epub

  publish_docs:
    executor: python
    steps:
      - checkout
      - apt-update
      - install-latex-apt
      - install-deps-python
      - run:
          name: make html
          command: |
            make html
      - run:
          name: make latexpdf
          command: |
            make latexpdf
      - run:
          name: make epub
          command: |
            make epub
      - aws-cli/setup
      - run:
          name: publish to s3
          command: |
            aws s3 sync _build/html s3://ce-docs.sylabs.io/guides/${CIRCLE_BRANCH}/admin-guide --delete
            aws s3 cp _build/latex/*.pdf s3://ce-docs.sylabs.io/guides/${CIRCLE_BRANCH}/admin-guide.pdf
            aws s3 cp _build/epub/*.epub s3://ce-docs.sylabs.io/guides/${CIRCLE_BRANCH}/admin-guide.epub

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint_markdown
      - check_rst
      - make_docs:
          requires:
            - check_rst
          filters:
            branches:
              ignore:
                - main
                - /\d\.\d+/
      - publish_docs:
          requires:
            - check_rst
          filters:
            branches:
              only:
                - main
                - /\d\.\d+/
